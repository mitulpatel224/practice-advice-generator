<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Script: Google AdScense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3692731414234242"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main
      class="container d-flex flex-column justify-content-between align-items-center"
    >
      <!-- ADVICE: START -->
      <section class="advice d-flex justify-content-center align-items-center">
        <div
          class="advice-card d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="advice-card-header">
            ADVICE # <span id="advice_id">01</span>
          </h1>
          <p class="advice-card-message">
            <span>&ldquo;</span>
            <span id="advice_message">Don't worry, be Happy!</span>
            <span>&rdquo;</span>
          </p>
          <picture class="advice-card-divider">
            <source
              media="(min-width:768px)"
              srcset="./assets/images/pattern-divider-desktop.svg"
            />
            <source
              media="(min-width:425px)"
              srcset="./assets/images/pattern-divider-mobile.svg"
            />
            <img
              src="./assets/images/pattern-divider-mobile.svg"
              alt="divider"
            />
          </picture>
          <div class="advice-card-action">
            <button
              type="button"
              class="btn action-btn"
              onclick="generateAdvice()"
            ></button>
          </div>
        </div>
      </section>
      <!-- ADVICE: END -->

      <!-- FOOTER: START -->
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </main>
    <!-- FOOTER: END -->
    <script src="script.js"></script>
  </body>
</html>
